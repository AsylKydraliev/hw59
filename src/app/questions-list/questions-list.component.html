<div class="list-group m-3" >
  <div class="container-md list-group-item" cardShadow="{{ answerStatus }}">
    {{ questionText }}
    <app-question-form
      [index]="index"
    ></app-question-form>
    <button
      type="button"
      class="btn btn-outline-danger mt-3"
      (click)="isOpenPrompt = !isOpenPrompt"
    >Подсказка</button>
    <p class="mt-2" *ngIf="isOpenPrompt">{{ prompt }}</p>
  </div>
</div>
